{% extends 'common/base.html' %}
{% load static %}
{% block site_title %}
    Изтрий {{ note.title }}?
{% endblock %}
{% block site_custom_styles %}
    <link rel="stylesheet" href="{% static 'css/Post-Template.css' %}" media="screen">
    <link rel="stylesheet" href="{% static 'css/lessons-bg.css' %}" media="screen">
{% endblock %}
{% block site_content %}
    <div class="container">
        <div class="row">
            <div class="col-lg-12 text-center">
                <h1>Сигурен ли сте, че искате да изтриете {{ note.title }}</h1>
                <div class="m-auto d-flex justify-content-center" style="padding-top: 30px;">
                    <div class="m-2">
                        <form method="post" action="{% url 'delete note' note.id %}">
                            {% csrf_token %}
                            <input type="submit" value="Confirm" class="btn btn-danger">
                        </form>
                    </div>
                    <div class="m-2">
                        <a class="btn btn-primary" href="javascript:history.back()">Не, върни се обратно</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
{% endblock %}
